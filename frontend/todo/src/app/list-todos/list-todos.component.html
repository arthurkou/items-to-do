<h1> My Todo's</h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th> Description </th>
                <th> Target Date </th>
                <th> Is Completed? </th>
                <th> Update </th>
                <th> Delete </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td> {{ todo.description }} </td>
                <td> {{ todo.targetDate.slice(0,10) | date | uppercase}} </td>
                <td> {{ todo.done }} </td>
                <td><button class="btn btn-success" (click)=updateTodoById(todo.id)>Update</button></td>
                <td><button class="btn btn-warning" (click)=deleteTodoById(todo.id)>Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add</button>
    </div>
</div>
